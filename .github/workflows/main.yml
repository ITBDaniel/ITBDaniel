name: generate pacman game

on:
  schedule: 
    # Ejecutar automáticamente cada 24 horas
    - cron: "0 */24 * * *"
  workflow_dispatch: # Permite ejecutarlo manualmente
  push: # Se ejecuta al hacer push a la rama principal
    branches:
      - main # Asegúrate de que tu rama principal sea 'main'

jobs:
  generate:
    # PERMISO CRUCIAL: Esto permite que la Action escriba el SVG
    permissions:
      contents: write
      
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: generate pacman-contribution-graph.svg
      # Usa la Action de abozanona que encontraste
      uses: abozanona/pacman-contribution-graph@main
      with:
        # Usa el dueño del repositorio como nombre de usuario (tu nombre)
        github_user_name: ${{ github.repository_owner }}

    # Esto sube el SVG generado a la rama 'output'
    - name: push pacman-contribution-graph.svg to the output branch
      uses: crazy-max/ghaction-github-pages@v3.1.0
      with:
        target_branch: output
        build_dir: dist # La Action de Pac-Man guarda el SVG en 'dist'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
