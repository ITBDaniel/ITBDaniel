name: Pacman Contribution Graph

on:
  schedule:
    # Se ejecuta todos los d√≠as a las 00:00 UTC (medianoche)
    - cron: '0 0 * * *' 
  # Permite ejecutarlo manualmente
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    # CRUCIAL: Otorga permiso de escritura para hacer commit
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      # üö® CAMBIO AQU√ç: Usando la Action que has encontrado üö®
      - name: Generate Pac-Man Graph
        uses: abozanona/pacman-contribution-graph@v1
        with:
          # Token por defecto
          github_token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # A√±ade los archivos SVG generados a la carpeta output/
          git add output/pacman-contribution-graph.svg output/pacman-contribution-graph-dark.svg
          # Permite que el commit falle si no hay cambios
          git commit -m "chore: Update Pac-Man graph" || echo "No changes to commit"
          
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Aseg√∫rate de que esta sea tu rama principal (main o master)
          branch: main
